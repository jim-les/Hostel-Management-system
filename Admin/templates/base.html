<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadav Hostel</title>
    <!-- bootrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="admin_page w-100">
        <div class="sidebar_container">
            <div class="web_title py-4 text-center">
                <h3>Shadav Hostel</h3>
            </div>
            <div class="sidebar_items">
                <div class="sidebar_item {% if request.path == '/admin' %}active{% endif %}">
                    <a href="{% url 'home' %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </div>
                <div class="sidebar_item {% if request.path|slice:"1:" == 'students/' %}active{% endif %}">
                    <a href="{% url 'student' %}">
                        <i class="fas fa-users"></i>
                        <span>Students</span>
                    </a>
                </div>
                <div class="sidebar_item {% if request.path|slice:"1:" == 'loan/' %}active{% endif %}">
                    <a href="loan.php">
                        <i class="fas fa-money-check-alt"></i>
                        <span>Transaction</span>
                    </a>
                </div>
                <div class="sidebar_item {% if request.path|slice:"1:" == 'payment/' %}active{% endif %}">
                    <a href="payment.php">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Transactions</span>
                    </a>
                </div>
                <div class="sidebar_item {% if request.path|slice:"1:" == 'reports/' %}active{% endif %}">
                    <a href="reports.php">
                        <i class="fas fa-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </div>
                <div class="sidebar_item {% if request.path|slice:"1:" == 'staff/' %}active{% endif %}">
                    <a href="staff.php">
                        <i class="fas fa-users-cog"></i>
                        <span>Staff</span>
                    </a>
                </div>
                <div class="sidebar_item {% if request.path|slice:"1:" == 'backup/' %}active{% endif %}">
                    <a href="backup.php">
                        <i class="fas fa-database"></i>
                        <span>Backup</span>
                    </a>
                </div>
            </div>
        </div>   
        
        <div class="main_content">
            <div class="top_bar py-4 d-flex justify-content-between px-4">
                <div class="top_bar_items">
                    <div class="fa fa-bars" style="font-size: 20px;"></div>
                </div>

                <div class="top_bar_items d-flex" style="grid-gap: 20px;">
                    <div class="top_bar_item">
                        <i class="fas fa-eye"></i>
                        <span>View Site</span>
                    </div>
                    <div class="top_bar_item">
                        <i class="fas fa-user"></i>
                        <span>Admin</span>
                    </div>
                    <div class="top_bar_item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
           {% block content %}
           {% endblock %}
        </div>
    </div>
</body>
</html>
